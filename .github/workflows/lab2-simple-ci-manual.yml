name: Lab2-Simple CI (Manual Trigger)

# Manual trigger only
on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test Lab2 Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab2/simple-cicd-pipeline
    steps:
      # Get the code
      - name: Get Code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'lab2/simple-cicd-pipeline/package-lock.json'

      # Install packages
      - name: Install Dependencies
        run: npm ci

      # Run tests
      - name: Run Tests
        run: npm test

      # Build application
      - name: Build App
        run: npm run build

      # Show what was built
      - name: Show Build Results
        run: |
          echo "Build completed!"
          if [ -d "dist" ]; then
            ls -la dist/
            echo "✓ Build artifacts created successfully"
          else
            echo "✗ Warning: dist directory not found"
            exit 1
          fi
