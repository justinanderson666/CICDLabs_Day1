name: Lab3-Optimized CI/CD (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        options:
          - development
          - staging
          - production
        default: development

env:
  NODE_VERSION: '18'

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab3/simple-cicd-pipeline
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      deploy: ${{ steps.detect.outputs.deploy }}
    steps:
      - name: Checkout (fetch 2 for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect environment & deploy toggle
        id: detect
        shell: bash
        run: |
          # default via dispatch
          ENV="${{ github.event.inputs.environment }}"
          DEPLOY=true

          echo "environment=$ENV" >> "$GITHUB_OUTPUT"
          echo "deploy=$DEPLOY" >> "$GITHUB_OUTPUT"
          echo "Resolved environment: $ENV"
          echo "Deploy? $DEPLOY"

      - name: Setup Node (cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: lab3/simple-cicd-pipeline/package-lock.json

  quality:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: lab3/simple-cicd-pipeline
    strategy:
      matrix:
        check: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: lab3/simple-cicd-pipeline/package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: lab3/simple-cicd-pipeline/node_modules
          key: node-modules-${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('lab3/simple-cicd-pipeline/package-lock.json') }}

      - name: Install deps
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Tests
        if: matrix.check == 'test'
        run: npm test

      - name: Lint
        if: matrix.check == 'lint'
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: [setup, quality]
    defaults:
      run:
        working-directory: lab3/simple-cicd-pipeline
    outputs:
      size: ${{ steps.size.outputs.size }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: lab3/simple-cicd-pipeline/package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: lab3/simple-cicd-pipeline/node_modules
          key: node-modules-${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('lab3/simple-cicd-pipeline/package-lock.json') }}

      - name: Install deps
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Build
        env:
          CACHE_HIT: ${{ steps.cache-node-modules.outputs.cache-hit }}
        run: npm run build

      - name: Build size
        id: size
        run: echo "size=$(du -sh dist | cut -f1)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ needs.setup.outputs.environment }}-${{ github.run_number }}
          path: lab3/simple-cicd-pipeline/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.deploy == 'true'
    environment:
      name: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.setup.outputs.environment }}-${{ github.run_number }}
          path: deploy/

      - name: Deploy (placeholder)
        run: |
          echo "Deploying to ${{ needs.setup.outputs.environment }}..."
          # your real deploy logic goes here

  summary:
    runs-on: ubuntu-latest
    needs: [setup, quality, build, deploy]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Env:     ${{ needs.setup.outputs.environment }}"
          echo "Deploy?: ${{ needs.setup.outputs.deploy }}"
          echo "Build sz: ${{ needs.build.outputs.size }}"
