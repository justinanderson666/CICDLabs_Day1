name: Lab3-Simple CI

# When to run this workflow _
on:
  push:
    branches: [ main ]
    paths:
      - 'lab3/**'
      - '.github/workflows/lab3-simple-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lab3/**'
      - '.github/workflows/lab3-simple-ci.yml'
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab3/simple-cicd-pipeline
    steps:
      # Get the code
      - name: Get Code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install packages
      - name: Install Dependencies
        run: npm install

      # Run tests
      - name: Run Tests
        run: npm test

      # Build application
      - name: Build App
        run: npm run build

      # Show what was built
      - name: Show Build Results
        run: |
          echo "Build completed!"
          ls -la dist/
